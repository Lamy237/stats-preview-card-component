<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <article class="grid">

      <section class="grid__hero">
        <img class="grid__img" src="images/image-header-desktop.jpg" alt="Office workers smilling" width="540"
          height="446">
      </section>

      <section class="grid__description">
        <div class="grid__summary">
          <h1 class="grid__h1">Get <span class="violet">insights</span> that help your business grow.</h1>
          <p class="grid__p">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="grid__stats">
          <div>
            <h2 class="grid__h2">10k+</h2>
            <p class="grid__p">companies</p>
          </div>
          <div>
            <h2 class="grid__h2">314</h2>
            <p class="grid__p">templates</p>
          </div>
          <div>
            <h2 class="grid__h2">12M+</h2>
            <p class="grid__p">queries</p>
          </div>
        </div>
      </section>

    </article>
  </main>

</body>

</html>
